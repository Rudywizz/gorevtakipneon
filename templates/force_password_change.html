{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:520px;">
  <h3 class="my-3">Yeni Şifre Belirle</h3>
  {% if error %}<div class="alert alert-danger">{{ error|safe }}</div>{% endif %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Yeni şifre</label>
      <input type="password" class="form-control" name="password" minlength="8" required>
      <div class="form-text">En az 8 karakter; harf ve rakam içermelidir.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Doğrulama</label>
      <input type="password" class="form-control" name="confirm" minlength="8" required>
    </div>
    <button class="btn btn-primary">Kaydet</button>
  </form>
</div>
{% endblock %}
