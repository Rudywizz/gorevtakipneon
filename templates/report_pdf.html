<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Görev Raporu PDF</title>
    <style>
        @font-face {
            font-family: 'DejaVuSans';
            src: url('https://cdn.jsdelivr.net/npm/dejavu-fonts-ttf@2.37.0/dejavu-fonts-ttf/ttf/DejaVuSans.ttf') format('truetype');
        }

        body {
            font-family: 'DejaVuSans', sans-serif;
            font-size: 12px;
            margin: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            word-wrap: break-word;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Görev Raporu</h2>
    <table>
        <thead>
            <tr>
                <th>Görev</th>
                <th>Tarih</th>
                <th>Durum</th>
                <th>Malzeme</th>
                <th>Destek</th>
                <th>Atanan</th>
                <th>Açıklama</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task["title"] }}</td>
                <td>{{ task["date"] }}</td>
                <td>{{ task["status"] }}</td>
                <td>{{ task["materials"] or "-" }}</td>
                <td>{{ task["needs_support"] or "-" }}</td>
                <td>{{ task["assignee_name"] or "-" }}</td>
                <td>{{ task["completion_note"] or "-" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
