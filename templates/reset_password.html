{% extends 'base.html' %}
{% block title %}Yeni Şifre Belirle{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Yeni Şifre Belirle</h4>
        <form method="POST">
          <div class="mb-3">
            <label for="password" class="form-label">Yeni Şifre</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirm" class="form-label">Yeni Şifre (Tekrar)</label>
            <input type="password" class="form-control" id="confirm" name="confirm" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Şifreyi Güncelle</button>
        </form>
        {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        {% if message %}
          <div class="alert alert-success mt-3">{{ message }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
